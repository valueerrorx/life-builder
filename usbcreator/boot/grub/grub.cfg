if loadfont /boot/grub/font.pf2
then
  set gfxmode=auto
  insmod efi_gop
  insmod efi_uga
  insmod gfxterm
  terminal_output gfxterm
fi

set theme=/boot/grub/theme.cfg
set timeout=-1

menuentry "Original (immutable)" {
  set gfxpayload=keep
  linux /casper/vmlinuz boot=casper debian-installer/locale=de_DE file=/cdrom/preseed/custom.seed nvme_load=YES nvd_load=YES fsck.mode=skip vga=current vt.global_cursor_default=0 vt.handoff=1 nosplash nouveau.modeset=0 rd.plymouth=0 plymouth.enable=0 radeon.modeset=0 nvidia.modeset=0 acpi_rev_override=1 persistent
  initrd /casper/initrd
}

menuentry "" {
}

menuentry "(NoACPI)" {
  set gfxpayload=keep
  linux /casper/vmlinuz boot=casper debian-installer/locale=de_DE file=/cdrom/preseed/custom.seed nvme_load=YES nvd_load=YES fsck.mode=skip vga=current loglevel=0 rd.udev.log_priority=0 vt.global_cursor_default=0 nosplash rd.plymouth=0 plymouth.enable=0 radeon.modeset=0 nvidia.modeset=0 nouveau.modeset=0 noprompt persistent acpi=off
  initrd /casper/initrd
}

menuentry "(FailsafeMode)" {
    linux /casper/vmlinuz apm=power-off boot=casper nvme_load=YES nvd_load=YES vga=normal noautoconfig atapicd noapic noacpi acpi=off nomodules nofirewire noudev nousb nohotplug noapm nopcmcia nosmp maxcpus=0 noscsi noagp nodma ide=nodma noswap nofstab nosound nogpm nosyslog nodhcp nocpu nodisc nomodem xmodule=vesa noraid nolvm noresume selinux=0 edd=off nomodset persistent
    set gfxpayload=text
    initrd /casper/initrd
}

menuentry "(DebugMode)" {
  set gfxpayload=keep
  linux /casper/vmlinuz boot=casper loglevel=7 persistent
  initrd /casper/initrd
}
