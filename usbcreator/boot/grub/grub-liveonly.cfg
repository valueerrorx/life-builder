if loadfont /boot/grub/font.pf2
then
  set gfxmode=auto
  insmod efi_gop
  insmod efi_uga
  insmod gfxterm
  terminal_output gfxterm
fi

set theme=/boot/grub/theme.cfg
set timeout=-1

menuentry "Original (live only)" {
  set gfxpayload=keep
  linux /casper/vmlinuz boot=casper debian-installer/locale=de_DE file=/cdrom/preseed/custom.seed
  initrd /casper/initrd
}

menuentry "" {
}


menuentry "(FailsafeMode)" {
    linux /casper/vmlinuz apm=power-off boot=casper nomce nvme_load=YES nvd_load=YES vga=normal efi=noruntime noautoconfig atapicd noapic noacpi acpi=off nomodules nofirewire noudev nousb nohotplug noapm nopcmcia nosmp maxcpus=0 noscsi noagp nodma ide=nodma noswap nofstab nosound nogpm nosyslog nodhcp nocpu nodisc nomodem xmodule=vesa noraid nolvm noresume selinux=0 edd=off nopersistent
    set gfxpayload=text
    initrd /casper/initrd
}
