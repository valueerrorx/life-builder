default vesamenu.c32
prompt 0
timeout 40

menu title life
menu tabmsg LiFE Edition - Choose Start Option
menu background splash.png
menu color title 30 #FF000000 #00000000 none
menu color sel 30  #FF000000 #00000000 none
menu color unsel 37 #FF666666 #00000000 none
menu color tabmsg 37 #FF666666 #00000000 none


label Angepasst
  menu label Angepasst (customizable)
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd debian-installer/locale=de_DE file=/cdrom/preseed/custom.seed nvme_load=YES nvd_load=YES fsck.mode=skip vga=current vt.global_cursor_default=0 vt.handoff=1 nosplash persistent
  menu separator


label pristine
  menu label  Original (immutable)
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd debian-installer/locale=de_DE file=/cdrom/preseed/custom.seed nvme_load=YES nvd_load=YES fsck.mode=skip vga=current vt.global_cursor_default=0 vt.handoff=1 nosplash nopersistent
  menu separator


label Safe Graphics
  menu label Safe Graphics (immutable)
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd debian-installer/locale=de_DE file=/cdrom/preseed/custom.seed nvme_load=YES nvd_load=YES fsck.mode=skip vga=current vt.global_cursor_default=0 vt.handoff=1 nosplash acpi_rev_override=1 nomodeset nopersistent


label (NoACPI)
  menu label (NoACPI)
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd debian-installer/locale=de_DE file=/cdrom/preseed/custom.seed nvme_load=YES nvd_load=YES fsck.mode=skip vga=current loglevel=0 rd.udev.log_priority=0 vt.global_cursor_default=0 nosplash rd.plymouth=0 plymouth.enable=0 radeon.modeset=0 nvidia.modeset=0 nouveau.modeset=0 noprompt persistent acpi=off

label (FailsafeMode)
  menu label (FailsafeMode)
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd nomce nvme_load=YES nvd_load=YES vga=normal noautoconfig atapicd noapic noacpi acpi=off nomodules nofirewire noudev nousb nohotplug noapm nopcmcia nosmp maxcpus=0 noscsi noagp nodma ide=nodma noswap nofstab nosound nogpm nosyslog nodhcp nocpu nodisc nomodem xmodule=vesa noraid nolvm noresume selinux=0 edd=off nomodset nopersistent
