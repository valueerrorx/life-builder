menuentry "Start des Systems" {
  set gfxpayload=keep
  linux /casper/vmlinuz boot=casper persistent noatime  quiet nvme_load=YES nvd_load=YES loglevel=3 vga=current splash
  initrd /casper/initrd.gz
}

menuentry "Start des Live Systems" {
  set gfxpayload=keep
  linux /casper/vmlinuz boot=casper noatime vga=current nvme_load=YES nvd_load=YES quiet splash
  initrd /casper/initrd.gz
}

menuentry "Lade Live System in den RAM" {
  set gfxpayload=keep
  linux /casper/vmlinuz boot=casper toram
  initrd /casper/initrd.gz
}


menuentry "Start des Live Systems in sicherem Grafikmodus" {
  set gfxpayload=keep
  linux /casper/vmlinuz boot=casper xforcevesa nomodeset nvme_load=YES nvd_load=YES quiet splash
  initrd /casper/initrd.gz
}

menuentry "Start des Live Systems im Debug Modus" {
  set gfxpayload=keep
